# Window Customization
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 15
    y: 15
  decorations: full

scrolling:
  history: 10000
  multiplier: 3

background_opacity: 0.95

window.dynamic_title: true

# Font Customization
font:
  normal:
    family: Roboto Mono for Powerline
    style: Regular
  bold:
    family: Roboto Mono for Powerline
    style: Bold
  italic:
    family: Roboto Mono for Powerline
    style: Italic
  size: 14
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false

draw_bold_text_with_bright_colors: true

# Colors (Nord)
colors:
  primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'
  cursor:
    text: '0x2E3440'
    cursor: '0xD8DEE9'
  normal:
    black: '0x3B4252'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x88C0D0'
    white: '0xE5E9F0'
  bright:
    black: '0x4C566A'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x8FBCBB'
    white: '0xECEFF4'

  selection:
    text: '0xffffff'
    background: '0xdc3232'
    white:   '0xffffff'

  selection:
    text: '0xffffff'
    background: '0xdc3232'
    white:   '0xffffff'

cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }

